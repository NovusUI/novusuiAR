<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Augmented-Reality</title>
</head>
<body>
   <a-scene camera aspect-ratio="4:3" pov="50" embedded arjs>
       
        <a-marker type='pattern' url='./assets/images/pattern-061.patt'>
        <a-entity obj-model="obj: Untitled.obj; mtl: Untitled.mtl;" scale="-1 -1 -1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
       
       
    <a-marker id="marker1" type='pattern' url='./assets/images/pattern-images (1).patt'>
        <a-entity id="my-object">
        <a-box position="0 1 0" rotation="0 45 0" color="#4CC3D9">
        <a-animation attribute="scale"
                 dur="500"
                 to="2 2 2"
                 repeat="indefinite"
                 direction="alternate"></a-animation>
            </a-box>
            </a-entity>
      </a-marker>

       
         <a-marker id="marker2" type='pattern' url='./assets/images/pattern-IMG-20210419-WA0007.patt'>
             
           <a-entity id="my-object">
           <a-box position="0 1 0" rotation="0 45 0" color="#5d612f">
               <a-animation attribute="scale"
                 dur="500"
                 to="2 2 2"
                 repeat="indefinite"
                 direction="alternate"></a-animation>
            </a-box>
           </a-entity>

      </a-marker>  

      <a-marker id="marker4" type='pattern' url='./assets/images/pattern-06.patt'>
          
          <a-entity id="my-object">
          <a-sphere position="0 1 0" radius="1.25" color="#EE4B2B">
          <a-animation attribute="scale"
                 dur="500"
                 to="2 2 2"
                 repeat="indefinite"
                 direction="alternate"></a-animation>
          </a-sphere>
          </a-entity>
      </a-marker> 

      <a-entity camera></a-entity>
    </a-scene>
     
</body>
</html>
