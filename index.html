<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Augmented-Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/aframe/aframe-extras@9af9fa8/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script> 
 
    
</head>
<body> 

   <a-scene id="scene" camera aspect-ratio="4:3" pov="50" embedded arjs arjs-debug="false" gesture-detector>
      <a-marker id="marker1" type='pattern' url='./assets/images/pattern-images (1).patt'>
        <a-box  id="entity1" position="0 0 0" rotation="0 45 0" color="#4CC3D9" gesture-handler></a-box> 
      
      </a-marker>

      <a-marker id="marker2" type='pattern' url='./assets/images/pattern-IMG-20210419-WA0007.patt'>

           <a-box id="entity2" position="0 1 0" rotation="0 45 0" color="#5d612f"></a-box>

      </a-marker>

      
      <a-marker  id="marker3" type='pattern' url='./assets/images/pattern-061.patt'>

          <!-- <a-sphere position="0 1 0" radius="1.25" color="#5a70ad"></a-sphere> -->
          <a-entity id="entity3" obj-model="obj: Untitled.obj; mtl: Untitled.mtl;" scale="0.0005 0.0005 0.0005"
       position="-1 -1 -1"  
      />

      <!-- rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000" -->
      </a-marker>

   

      <a-marker id="marker4" type='pattern' url='./assets/images/pattern-06.patt'>
          
          <a-entity id="entity4">
          <a-sphere position="0 1 0" radius="1.25" color="#EE4B2B">
          <a-animation attribute="scale"
                 dur="500"
                 to="2 2 2"
                 repeat="indefinite"
                 direction="alternate"></a-animation>
          </a-sphere>
          </a-entity>
      </a-marker> 

      <a-entity camera></a-entity>


    </a-scene>

  <!-- <script src="text.js"></script> -->
 <!-- <script src="index.js"></script> -->
 <!-- <script src="./assets/js/script.js"></script> -->
</body>
</html>
